{% if messages %}
    {% for message in messages %}
        <div id="message" class="container" style="width: 280px;">
            <div class="alert alert-{{ message.tags }} alert-dismissible text-center px-2" role="alert">
                <!-- <button type="button" class="close" data-dismiss="alert"><span aria-hiden="true">&times;</span></button> -->
                {{message}}
            </div>
        </div>
    {% endfor %}
{% endif %}
