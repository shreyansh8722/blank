{%extends "base.html"%}
{% load static %}
{%block body_block%}
<main class="main">
    <section class="pt-20 pb-20 login-register ">
        <div class="container">
            <div class="login-register-cover">
                <div class="col-lg-4 col-md-6 col-sm-12 mx-auto">
                    <div class="form-login-cover">
                        <div class="text-center">
                            <h2 class="mb-20 text-brand-1">Login</h2>
                        </div>
                        <form class="login-register text-start mt-20" action="" method="post">
                            {% csrf_token %}
                            <!-- preserve next and plan if provided so user can be redirected back after login -->
                            <input type="hidden" name="next" value="{{ request.GET.next }}">
                            <input type="hidden" name="plan" value="{{ request.GET.plan }}">
                            <div class="form-group">
                                <label class="form-label">Mobile No.</label>
                                <input class="form-control" id="input-1" type="tel" required minlength="10" maxlength="10" pattern="[0-9]*" name="mobile_no">
                            </div>
                            <div class="form-group">
                                <label class="form-label">PIN</label>
                                <input class="form-control" id="input-4" type="password" required name="password" minlength="4" maxlength="4" pattern="[0-9]*">
                            </div>
                            {% include 'partials/_alerts.html' %}
                            <div class="login_footer form-group d-flex justify-content-between">
                                <a class="text-danger" href="/forgot-password">Forgot PIN?</a>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-brand-1 hover-up w-100" type="submit" name="login">Login</button>
                            </div>
                            <div class="form-group">
                                <h4 class="text-center py-3">Not Registered ? </h4>
                                <!-- Button to Open Modal -->
                                <button type="button" class="btn btn-brand-1 hover-up w-100" data-bs-toggle="modal" data-bs-target="#registerModal">
                                    Register Now
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Register Modal -->
        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">Register As</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <p>Choose your registration type:</p>
                        <div class="d-grid gap-2">
                            <a href="/registration?type=Teacher&job_code={{ job_code }}&job={{ job }}" class="btn btn-brand-1 hover-up">Register as Teacher</a>
                            <a href="/registration?type=School" class="btn btn-brand-1 hover-up">Register as Institute/School</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bootstrap JS (Ensure you have Bootstrap 5 included in your project) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        
    </section>
</main>
{% endblock %}
