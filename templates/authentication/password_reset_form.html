{%extends "base.html"%}
{%block body_block%}
<div class="contact-form">
    <h5 class="inner-header-title">Enter new password</h5>
    <form method="post">
        {% csrf_token %}
        <div class="col-md-12">
            <div class="form-group mb-2">
                <input class="password-check contact-form-control" type="password" name="new_password1" placeholder="Password" required />
                <i class="fa fa-lock"></i>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group mb-2">
                <input class="confirm-password contact-form-control" type="password" name="new_password2" placeholder="Confirm password" required />
                <i class="fa fa-lock"></i>
            </div>
        </div>
        <div class="col-md-12 mt-4">
            <button type="submit" class="primary-btn w-100">
                <span>Update</span>
            </button>
        </div>
    </form>
</div>

{% endblock %}
