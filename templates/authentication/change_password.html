{%extends "base.html"%}
{%block body_block%}
{% comment %} <div class="contact-form">
    <h5 class="inner-header-title">Change Password</h5>
    <form id="change-password-form" action="/change-password" method="post">
        {% csrf_token %}
        <div class="col-md-12">
            <div class="form-group mb-2">
                <input type="password" name="old_password" class="contact-form-control" placeholder="Old Password" required />
                <i class="fa fa-lock"></i>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group mb-2">
                <input class="password-check contact-form-control" type="password" name="new_password1" placeholder="Enter New Password" required />
                <i class="fa fa-lock"></i>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group mb-2">
                <input class="confirm-password contact-form-control" type="password" name="new_password2" placeholder="Re-Enter Password" required />
                <i class="fa fa-lock"></i>
            </div>
        </div>
        {% include 'partials/_alerts.html' %}
        <div class="col-md-12 mt-4">
            <button type="submit" class="primary-btn w-100">
                <span>Change Password</span>
            </button>
        </div>
    </form>
</div> {% endcomment %}


<main class="main">
    <section class="pt-50 pb-20 login-register">
        <div class="container">
            <div class="row login-register-cover">
                <div class="col-lg-4 col-md-6 col-sm-12 mx-auto">
                    <div class="form-login-cover">
                    <div class="text-center">
                        <h2 class=" mb-10 text-brand-1">Change Pin</h2>
                        
                    </div>
                    {% include 'partials/_alerts.html' %}

                    <form class="login-register text-start mt-20" action="/change-pin" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-label" for="input-1"> Old Pin *</label>
                            <input type="password" name="old_password" class="contact-form-control" placeholder="Old Password" required />
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="input-1"> New Pin *</label>
                            <input type="password" name="new_password1" class="contact-form-control" placeholder="New Password" required />
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="input-1"> Conform Pin *</label>
                            <input type="password" name="new_password2" class="contact-form-control" placeholder="Conform Password" required />
                        </div>                    
                        <div class="form-group">
                            <button class="btn btn-brand-1 hover-up w-100" type="submit" >Submit</button>
                        </div>
                        
                    </form>
                </div>
            </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
