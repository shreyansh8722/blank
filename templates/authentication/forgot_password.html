{%extends "base.html"%}
{%block body_block%}
<main class="main">
    <section class="pt-50 pb-20 login-register">
        <div class="container">
            <div class="row login-register-cover">
                <div class="col-lg-4 col-md-6 col-sm-12 mx-auto">
                    <div class="form-login-cover">
                    <div class="text-center">
                        <h2 class=" mb-10 text-brand-1">Forgot Password</h2>
                        <p>We will send you new PIN over mobile number</p>
                    </div>
                    {% include 'partials/_alerts.html' %}

                    <form class="login-register text-start mt-20" method="post" action="/forgot-password-pin">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-label" for="input-1"> Mobile Number *</label>
                            <input class="form-control" id="input-1" type="tel" pattern="[0-9]*" maxlength="10" minlength="10" required="" name="mobile_no"
                                placeholder="Mobile Number">
                        </div>                        
                        <div class="form-group">
                            <button class="btn btn-brand-1 hover-up w-100" type="submit" name="login">Submit</button>
                        </div>
                        <div class="text-muted text-center">Still remember your PIN? <a href="/login"> Login</a></div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
