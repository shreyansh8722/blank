{%extends "base.html"%}
{% load static %}
{%block title_block%}{{page_title}}{%endblock%}
{%block body_block%}
<section class="section-box">
  <div class="breacrumb-cover">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-xs-6 ">
            <a onclick="backButton()" class="pointer"><i class=" fa fa-arrow-left mr-10"></i>Back</a>
          </div>
          <div class="col-lg-6 col-xs-6  text-end">
            <ul class="breadcrumbs">
              <li><a class="" href="/">Home</a></li>
              <li>FAQs</li>
            </ul>
          </div>
        </div>
      </div>
  </div>
</section>
<section class="cog-section">
    <div class="container">
      <h4 class="mb-40 text-center">FAQs</h4>

        <div class="col-md-10 mx-auto cog-faq">
            <div class="accordion" id="accordionExample">
              {% for info in faqs %}
                <div class="accordion-item">
                  <h2 class="accordion-header" id="heading{{forloop.counter}}">
                    <button class="accordion-button {% if forloop.counter == 1 %}{% else %}collapsed{% endif %}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{forloop.counter}}"
                    {% if forloop.counter == 1 %}aria-expanded="true"{% else %}aria-expanded="false"{% endif %} aria-controls="collapse{{forloop.counter}}">
                      {{info.question}}
                    </button>
                  </h2>
                  <div id="collapse{{forloop.counter}}" class="accordion-collapse collapse {% if forloop.counter == 1 %}show{% endif %}" aria-labelledby="heading{{forloop.counter}}"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      {{info.answer|safe}}
                    </div>
                  </div>
                </div>
              {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
